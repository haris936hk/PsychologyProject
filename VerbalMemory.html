<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verbal Memory Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>

<div id="game-container">
  <h1>Verbal Memory Test</h1>
  <div id="word-list"></div>
  <div id="recall-section" style="display:none;">
    <label for="userInput">Recall the words in order:</label>
    <input type="text" id="userInput" placeholder="Type your answers">
    <button onclick="checkAnswers()">Submit</button>
  </div>
  <p id="result"></p>
</div>

<script>
  const words = [
    "Ocean", "Sunshine", "Telescope", "Elephant", "Symphony",
    "Adventure", "Rainbow", "Harmony", "Enchantment", "Serenity"
  ];

  function startGame() {
    const wordListElement = document.getElementById('word-list');
    wordListElement.textContent = words.join(', ');

    setTimeout(function() {
      document.getElementById('recall-section').style.display = 'block';
    }, 3000); // Adjust the pause duration (in milliseconds) as needed
  }

  function checkAnswers() {
    const userInput = document.getElementById('userInput').value.trim().split(' ');
    const resultElement = document.getElementById('result');

    const correct = userInput.every((word, index) => word.toLowerCase() === words[index].toLowerCase());

    resultElement.textContent = correct ? 'Correct! Well done!' : 'Incorrect. Please try again.';

    // Optionally, you can provide additional feedback or actions based on the result.
  }
</script>

<script>
  // Start the game when the page loads
  document.addEventListener('DOMContentLoaded', startGame);
</script>

</body>
</html>
