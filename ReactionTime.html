<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: blue;
            transition: background-color 0.5s ease;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
        }

        #reaction-time {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
    <title>Reaction Time Test</title>
</head>
<body>
    <h1>Reaction Time Test</h1>
    <div id="instructions">
        <p>Click anywhere on the screen to start the game.</p>
    </div>
    <div id="reaction-time"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const instructions = document.getElementById("instructions");
            const reactionTimeDisplay = document.getElementById("reaction-time");
            let startTime, endTime, isGameStarted = false;

            function setBackgroundColor(color) {
                document.body.style.transition = "background-color 0.5s ease";
                document.body.style.backgroundColor = color;
                document.body.style.color = color === "blue" ? "white" : "black";
            }

            document.addEventListener("click", function () {
                if (!isGameStarted) {
                    startGame();
                    isGameStarted = true;
                }
            });

            function startGame() {
                instructions.style.display = "none";
                setBackgroundColor("red");

                startTime = new Date().getTime();

                setTimeout(() => {
                    setBackgroundColor("green");
                    document.addEventListener("click", function () {
                        if (isGameStarted) {
                            endGame();
                        } else {
                            tooSoon();
                        }
                    });
                }, Math.random() * 1500 + 500);
            }

            function tooSoon() {
                setBackgroundColor("blue");
                instructions.style.display = "block";
                reactionTimeDisplay.textContent = "Too Soon! Try Again";
                isGameStarted = false;
            }

            function endGame() {
                endTime = new Date().getTime();
                const reactionTime = endTime - startTime;

                reactionTimeDisplay.textContent = `Your reaction time: ${reactionTime} milliseconds`;

                document.addEventListener("click", resetGame);
            }

            function resetGame() {
                setBackgroundColor("blue");
                instructions.style.display = "block";
                reactionTimeDisplay.textContent = "";

                document.removeEventListener("click", tooSoon);
                document.removeEventListener("click", endGame);
                document.removeEventListener("click", resetGame);

                document.addEventListener("click", function () {
                    if (!isGameStarted) {
                        startGame();
                        isGameStarted = true;
                    }
                });

                isGameStarted = false;
            }
        });
    </script>
</body>
</html>
